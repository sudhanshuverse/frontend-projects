<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="like-share">
                    <img src="./assets/Like-btn.svg" alt="Like-button">
                    <img onclick="navigator.share({ title: 'Google', text: 'Check out Google!', url: 'https://www.google.com' })" alt="Share Icon" src="./assets/share-icon.svg">
                </div>
                <div class="circle-one"></div>
                <div class="circle-two"></div>
                <div class="inner-card">
                    <div class="user-profile">
                        <img src="./assets/User-Avatar.svg" alt="User-avatar">
                        <div class="circle"></div>
                    </div>
                    <p class="user-name">Anurag Singh Procodrr</p>
                    <p class="developer-type">Frontend Developer</p>
                    <button class="view-profile">View Full Profile</button>
                    <div class="connection">
                        <a href="https://www.youtube.com/@procodrr" target="_blank">
                            <img src="./assets/linkedin-square.svg"
                            alt="linkedin-image">
                        </a>
                        <a href="https://www.youtube.com/@procodrr" target="_blank">
                            <img src="./assets/telegram-square.svg"
                            alt="Telegram-image">
                        </a>
                        <a href="https://www.youtube.com/@procodrr" target="_blank">
                            <img src="./assets/twitter-square.svg"
                            alt="Twitter-image">
                        </a>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
