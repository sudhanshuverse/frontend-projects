<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <p class="whats-new">What's new</p>
        <h2 class="heading">Unleash Creativity</h2>
        <p class="subtitle">Take your outdoor space to new heights with our premium outdoor furniture, designed to elevate your alfresco experience.</p>
        <div class="image-grid">
            <div class="image-one">
                <img src="./assets/image-one.svg" alt="Image1">
            </div>
            <div class="image-two">
                <img class="image-two" src="./assets/image-two.svg" alt="Image2">
            </div>
            <div class="image-three">
                <img src="./assets/image-three.svg" alt="Image3">
            </div>
        </div>
    </div>
</body>
</html>
