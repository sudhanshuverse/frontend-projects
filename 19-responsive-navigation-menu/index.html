<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="body">
        <div class="frontbody">
            <img class="img1" src="./Assets/camera.jpg" alt="Camera image">
            <img class="img2" src="./Assets/Nav.svg" alt="navigation image" id="menuButton">
        </div>

        <div class="navigationmenu" id="sidebar">
            <div class="firstsec">
                <p class="heading">CodeX</p>
                <img src="./Assets/cut.svg" alt="Cut the sidebar" id="closeButton">
            </div>

            <div class="secondsec">
                <div class="item1">
                    <img src="./Assets/gallery.svg" alt="Gallery">
                    <a>Gallery</a>
                </div>
                <div class="item2">
                    <img src="./Assets/shortcut.svg" alt="Shortcut image">
                    <a>Shortcuts</a>
                </div>
                <div class="item3">
                    <img src="./Assets/exhibits.svg" alt="Exhibits">
                    <a>Exhibits</a>
                </div>
                <div class="item4">
                    <img src="./Assets/calender.svg" alt="Calender">
                    <a>Calender</a>
                </div>
                <div class="item5">
                    <img src="./Assets/store.svg" alt="Store">
                    <a>Store</a>
                </div>
                <div class="item6">
                    <img src="./Assets/contact.svg" alt="Contact">
                    <a>Contact</a>
                </div>
                <div class="item7">
                    <img src="./Assets/feedback.svg" alt="Feedback">
                    <a>Feedback</a>
                </div>
                <div class="item8">
                    <img class="bottom" src="./Assets/instagram.svg" alt="Instagram">
                    <img class="bottom" src="./Assets/twitter.svg" alt="Twitter">
                    <img class="bottom" src="./Assets/youtube.svg" alt="Youtube">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
