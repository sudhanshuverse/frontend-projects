<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="card-container">
                <div class="circle-1 circle"></div>
                <div class="circle-2 circle"></div>
                <div class="circle-3 circle"></div>
                <div class="card">
                    <div class="card-content">
                        <img class="card-image" src="./assets/image.png" alt>
                        <div class="card-text">
                            <div class="tag-heart-container">
                                <div class="tag">Beginner</div>
                                <div class="heart">
                                    <img src="./assets/heart.svg" alt>
                                </div>
                            </div>
                            <h3 class="card-title">The Complete JavaScript
                                Course
                                Zero To Advanced</h3>
                            <p class="card-sub-title">By: Anurag Singh</p>
                            <div class="star-rating">
                                <img src="./assets/Star.svg" alt>
                                <span class="rating-value">4.9</span>
                                <span class="rating-count">(3,337)</span>
                            </div>
                        </div>
                        <button class="card-button">
                            <img src="./assets/Shop.svg" alt>
                            <span>Get Enrolled</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
