<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <h1 class="heading">🌡️ Temperature Converter</h1>

            <div class="input-group">
                <label for="cel">Celsius (°C)</label>
                <input type="number" id="cel" placeholder="e.g., 25">
            </div>

            <div class="input-group">
                <label for="far">Fahrenheit (°F)</label>
                <input type="number" id="far" placeholder="e.g., 77">
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
